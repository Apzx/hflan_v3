date:
    day:
        1: lundi
        2: mardi
        3: mercredi
        4: jeudi
        5: vendredi
        6: samedi
        7: dimanche
    Xmonth:
        future: dans %x% mois
        past: il y a %x% mois
        lessThan:
            future: dans moins de %x% mois
            past: il y a moins de %x% mois
        moreThan:
            future: dans un peu plus de %x% mois
            past: il y a un peu plus de %x% mois
    Xweek:
        future: dans %x% semaines
        past: il y a %x% semaines
        lessThan:
            future: dans moins de %x% semaines
            past: il y a moins de %x% semaines
    Xday:
        future: dans %x% jours
        past: il y a %x% jours
    dayAt:
        future: %day% à %at%
        past: %day% à %at%
    tomorrow:
        future: demain à %at%
        past: hiere à %at%
    Xhour:
        future: dans %x% heures
        past: il y a %x% heures
        lessThan:
            future: dans moins de %x% heures
            past: il y a moins de %x% heures
        moreThan:
            future: dans un peu plus de %x% heures
            past: il y a un peu plus de %x% heures
    Xmin:
        future: dans %x% minutes
        past: il y a %x% minutes
    Xsec:
        future: dans %x% secondes
        past: il y a %x% secondes
