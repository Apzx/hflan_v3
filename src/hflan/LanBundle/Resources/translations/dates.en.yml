        future: in %x% weeks
        past: %x% weeks ago
        lessThan:
            future: in less than %x% weeks
            past: less than %x% weeks ago
    Xday:
        future: in %x% days
        past: %x% days ago
    dayAt:
        future: %day% at %at%
        past: %day% at %at%
    tomorrow:
        future: tomorrow at %at%
        past: yesterday at %at%
    Xhour:
        future: in %x% hours
        past: %x% hours ago
