    Xmin:
        future: in %x% minutes
        past: %x% minutes ago
    Xsec:
        future: in %x% seconds
        past: %x% seconds ago

    weekend:
        sameMonth: the weekend of %month% %from% to %to%
        differentMonth: the weekend of %fromMonth% %from% to %toMonth% %to%
    range:
        sameMonth: from %from% to %to% %month%
        differentMonth: from %fromMonth% %from%  to %toMonth% %to% 
